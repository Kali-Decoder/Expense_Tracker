<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
            <div class="row mt-2">
                <div class="col-6 mx-auto">
                    <h1 class="text-center" style="font-family: 'Raleway', sans-serif; font-weight: 400;"><span class="text-danger">Expense</span> <span class="text-success">Tracker</span></h1>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6 mx-auto">
                    <h3 class="text-end" style="font-family: 'Playfair Display', serif;">Your Balance</h3>
                    <div class="progress ">
                        <div class="bar">
                        </div>
                    </div>
                    <h1 class="text-success mt-2 total">$0.00</h1>
                </div>
            </div>
            <div class="row mt-2 ">
                <div class="col-6 mx-auto">
                    <div class="row">
                        <div class="col-6  income">
                            <h4 class="text-center mt-2 text-uppercase">Income</h4>
                            <h3 class="text-success text-center mt-1 incomeamount">$0.00</h3>

                        </div>
                        <div class="col-6  expense">
                            <h4 class="text-center mt-2 text-uppercase">Expense</h4>
                            <h3 class="text-danger text-center mt-1 expenseamount">$0.00</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6 mx-auto">
                    <h5 class="text-dark heading p-2" style="font-weight: bold;">History</h5>
                    <div class="row mt-1">
                        <div class="col-12 mx-auto grid">
                           
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 ">
                <div class="col-6 mx-auto">
                    <h5 class=" heading p-2" style="font-weight: bold; color: darkblue;">Add New Transaction</h5>
                    <label for="" class="form-label text-info"><strong>Item Name:</strong></label>
                    <input type="text" name="" placeholder="Enter Your Text" id="text" class="form-control">
                    <label for="" class="form-label text-danger"><strong class="text-info">Amount:</strong>(negative-expense,positive-income)</label>
                    <input type="number" name="" placeholder="Enter Your Amount" id="amount" class="form-control">

                    
                </div>
            </div>
            <div class="row mb-5 mt-1 ">
                <div class="col-6 mx-auto">
                    <button class="btn btn-dark mt-3 click" style="width: 100%;">Add Transaction</button>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
